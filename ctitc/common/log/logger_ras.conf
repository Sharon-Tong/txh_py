# -*- coding: utf-8 -*-
# logging.conf
[loggers]
keys=root,ras_rev,ras_ana,ras_sim

[handlers]
keys=rotatingFileHandler,rasrevHandler,rasanaHandler,rassimHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_ras_rev]
level=DEBUG
handlers=rasrevHandler
qualname=ras_rev
propagate=0

[logger_ras_ana]
level=DEBUG
handlers=rasanaHandler
qualname=ras_ana
propagate=0

[logger_ras_sim]
level=DEBUG
handlers=rassimHandler
qualname=ras_sim
propagate=0

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/default.log", "a", 10*1024*1024, 5)

[handler_rasrevHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/ras_rev.log", "a", 10*1024*1024, 5)

[handler_rasanaHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/ras_ana.log", "a", 10*1024*1024, 5)

[handler_rassimHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/ras_sim.log", "a", 10*1024*1024, 5)

[formatter_simpleFmt]
format=%(asctime)s %(name)s:%(levelname)s:%(message)s