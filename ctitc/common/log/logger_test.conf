# -*- coding: utf-8 -*-
# logging.conf
[loggers]
keys=root,pca_class,pca_health,multi_ts,pca_week

[handlers]
keys=rotatingFileHandler,pcaclassHandler,pcahealthHandler,multitsHandler,pcaweekHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_pca_class]
level=DEBUG
handlers=pcaclassHandler
qualname=pca_class
propagate=0

[logger_pca_health]
level=DEBUG
handlers=pcahealthHandler
qualname=pca_health
propagate=0

[logger_multi_ts]
level=DEBUG
handlers=multitsHandler
qualname=multi_ts
propagate=0

[logger_pca_week]
level=DEBUG
handlers=pcaweekHandler
qualname=pca_week
propagate=0

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/opt/deep/tensorflow/log/default.log", "a", 10*1024*1024, 5)

[handler_pcaclassHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/opt/deep/tensorflow/log/pca_class.log", "a", 10*1024*1024, 5)

[handler_pcahealthHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/opt/deep/tensorflow/log/pca_health.log", "a", 10*1024*1024, 5)

[handler_multitsHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/opt/deep/tensorflow/log/multi_ts.log", "a", 10*1024*1024, 5)

[handler_pcaweekHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/opt/deep/tensorflow/log/pca_week.log", "a", 10*1024*1024, 5)

[formatter_simpleFmt]
format=%(asctime)s %(name)s:%(levelname)s:%(message)s