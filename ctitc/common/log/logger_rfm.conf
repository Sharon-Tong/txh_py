# -*- coding: utf-8 -*-
# logging.conf
[loggers]
keys=root,rfm

[handlers]
keys=rotatingFileHandler,rfmHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_rfm]
level=DEBUG
handlers=rfmHandler
qualname=rfm
propagate=0

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/default.log", "a", 10*1024*1024, 5)

[handler_rfmHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/rfm.log", "a", 10*1024*1024, 5)

[formatter_simpleFmt]
format=%(asctime)s %(name)s:%(levelname)s:%(message)s