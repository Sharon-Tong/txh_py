# -*- coding: utf-8 -*-
# logging.conf
[loggers]
keys=root,rdoc

[handlers]
keys=rotatingFileHandler,rdocHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_rdoc]
level=DEBUG
handlers=rdocHandler
qualname=rdoc
propagate=0

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/default.log", "a", 10*1024*1024, 5)

[handler_rdocHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("/home/rasmode/tensorflow/log/rdoc.log", "a", 10*1024*1024, 5)

[formatter_simpleFmt]
format=%(asctime)s %(name)s:%(levelname)s:%(message)s